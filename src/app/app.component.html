<div class="container-fluid g-0">
    <app-header (sidebarToggled)="sidebarStatus=$event"></app-header>

</div>
<main>
    <app-sidebar (homeclicked)="clickStatus=$event" [sidebarStatus]="sidebarStatus" [ngClass]="{'app-sidebar-open':sidebarStatus}" class=""></app-sidebar>

    
    
    <div class="display-area p-3" [ngClass]="{'display-area-shrink':sidebarStatus}">
        <app-dashboard *ngIf="clickStatus==true"></app-dashboard>
    </div>



</main>


<router-outlet></router-outlet>
